<ion-tabs class="tabs-icon-only tabs-icon-top ">
  <!--href:选项卡对应的状态 icon-on:ion-tab非高亮图标  icon-off:ion-tab高亮图标-->
  <ion-tab title="首页" href="#/tabs/home" icon-on="ion-ios-home" icon-off="ion-ios-home">
    <!--同一状态下有多个ion-nav-view,因此需要给它们设置name属性。并在配制路由的时候对应状态和渲染视图-->
    <ion-nav-view name="tabs-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="分类" href="#/tabs/fenlei" icon-off="ion-grid" icon-on="ion-grid">
    <ion-nav-view name="tabs-fenlei"></ion-nav-view>
  </ion-tab>

  <ion-tab title="购物车" href="#/tabs/cart" icon-off="ion-ios-cart" icon-on="ion-ios-cart">
    <ion-nav-view name="tabs-cart"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" href="#/tabs/mime" icon-off="ion-person" icon-on="ion-person">
    <ion-nav-view name="tabs-mime"></ion-nav-view>
  </ion-tab>
</ion-tabs>
